<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/signUp.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>flowStock - Créer un compte</title>
  </head>

  <body>
    <main>
      <div class="register-container">
        <!-- Brand -->
        <div class="brand-container">
          <div class="logo-container">
            <img src="../asets/logo.svg" alt="logo" />
          </div>
          <h1 class="brand">flowStock</h1>
          <p>Création de compte</p>
        </div>

        <!-- Form -->
        <div class="form-container">
          <div class="form-head">
            <h2>Créer un compte</h2>
            <p>Rejoignez notre plateforme de gestion de stock</p>
          </div>
          <form action="" class="register-form">
            <div class="input-row">
              <div class="input-container">
                <span>Prénom *</span>
                <input
                  type="text"
                  id="prenom"
                  placeholder="Votre prénom"
                  required
                />
              </div>
              <div class="input-container">
                <span>Nom *</span>
                <input type="text" id="nom" placeholder="Votre nom" required />
              </div>
            </div>

            <div class="input-container">
              <span>Email *</span>
              <input
                id="email"
                type="email"
                placeholder="votre.email@exemple.com"
                required
              />
            </div>

            <div class="input-container">
              <span>Nom d'utilisateur *</span>
              <input
                id="username"
                type="text"
                placeholder="Choisissez un nom d’utilisateur"
                required
              />
            </div>

            <div class="input-container">
              <span>Rôle demandé *</span>
              <select required>
                <option value="">Sélectionnez votre rôle</option>
                <option value="admin">Administrateur</option>
                <option value="gestionnaire">gestoinnaire</option>
                <option value="secretariat">secrétariat</option>
              </select>
            </div>

            <div class="input-row">
              <div class="input-container">
                <span>Mot de passe *</span>
                <input
                  id="password"
                  type="password"
                  placeholder="Minimum 6 caractères"
                  minlength="6"
                  required
                />
              </div>
              <div class="input-container">
                <span>Confirmer le mot de passe *</span>
                <input
                  id="confirmer-password"
                  type="password"
                  placeholder="Confirmez votre mot de passe"
                  required
                />
              </div>
            </div>
            <a class="submit-button" href="/index.html">
              Créer mon compte
            </a>
          </form>
          <a href="signIn.html" class="return-login">← Retour à la connexion</a>
        </div>
      </div>
    </main>
  </body>
</html>
